<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Players & Coaches Matching Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tennis Players & Coaches Matching Application</h1>
        <!-- Coach Profile Section -->
        <div id="coach-profile" class="coach-profile">
            <h2>Potential Coach Profile</h2>
            <p><strong>Name:</strong> Coach Ernest</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Age:</strong> 35</p>
            <p><strong>Experience:</strong> 10 years as a tennis coach</p>
            <img src="coach.jpeg" alt="Coach Ernest" height="200px" style="margin-top: 20px;">
        </div>
        <div id="player-profile" class="player-profile">
            <h2>Player Profile</h2>
            <p id="player"></p>
            <p id="date"></p>
            <p id="time"></p>
            <p id="venue"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function () {
            displayMatchDetails();
        };
    </script>
</body>
</html>
